<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col size="8">
          <ion-card mode="ios" class="mortgage-card">
            <ion-card-header>
              <ion-card-title>Mortgage Calculator</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <app-mortgage-calculator-form
                [defaultPrice]="defaultPrice"
                [defaultInterestRate]="defaultInterestRate"
                [defaultTerm]="defaultTerm"
                [defaultDownPayment]="defaultDownPayment"
                [defaultTermOptions]="defaultTermOptions"
              >
              </app-mortgage-calculator-form>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
