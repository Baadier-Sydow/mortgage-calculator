<ion-item>
  <ion-label position="stacked">Home Price</ion-label>
  <ion-input [value]="price" (ionChange)="updatePrice($event)" [min]="priceMin" [max]="priceMax" type="number" step="priceStep"></ion-input>
</ion-item>

<ion-item>
  <ion-range [(ngModel)]="price" (ionChange)="updatePrice($event)" [min]="priceMin" [max]="priceMax" mode="ios" [debounce]="rangeDebounce"></ion-range>
</ion-item>
